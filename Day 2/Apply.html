<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles.css">
    <title>Application Form</title>
</head>
<body>
    <section class="form-section">
        <nav class="nav2">
            <h2>Application Form</h2>
        </nav>
            
            <br>
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="sop">Statement of Purpose:</label><br>
            <textarea id="sop" name="sop" rows="4" required></textarea><br><br>

            <label for="resume">Upload Resume/CV:</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>
</body>
</html>
